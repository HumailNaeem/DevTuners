<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team DevTuners</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500..900&family=Raleway:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #0a0a0a;
        overflow: hidden;
        color: #f0f0f0;
      }

      .container {
        text-align: center;
      }

      .typewriter {
        font-family: "Orbitron", sans-serif;
        font-size: clamp(2.5rem, 7vw, 5rem);
        position: relative;
        text-transform: uppercase;
        margin-bottom: 2rem;
      }

      .coming-soon {
        font-family: "Orbitron", sans-serif;
        font-style: italic;
        font-size: clamp(1.75rem, 3vw, 2.75rem);
        color: #ff5555;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 2s forwards 3s;
        letter-spacing: 1px;
      }

      .cursor {
        display: inline-block;
        width: 0.3em;
        height: 1em;
        background-color: #ff5555;
        animation: blink 1s infinite;
        vertical-align: middle;
        margin-left: 2px;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .glow {
        text-shadow: 0 0 10px rgba(255, 85, 85, 0.7);
      }

      .neon-line {
        position: absolute;
        bottom: -10px;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, transparent, #ff5555, transparent);
        transform: scaleX(0);
        transform-origin: left;
        animation: expand 3s infinite alternate;
      }

      @keyframes expand {
        to {
          transform: scaleX(1);
        }
      }

      .grid-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(
            rgba(255, 85, 85, 0.05) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(255, 85, 85, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="grid-overlay"></div>
    <div class="container">
      <div class="typewriter" id="typewriter">
        <span class="glow"></span>
        <span class="cursor"></span>
        <div class="neon-line"></div>
      </div>
      <div class="coming-soon">Coming Soon</div>
    </div>

    <script>
      const text = "TEAM DevTuners";
      const typewriter = document.querySelector(".glow");
      let i = 0;
      let isDeleting = false;
      let typingSpeed = 150;

      function typeWriter() {
        if (i < text.length && !isDeleting) {
          typewriter.textContent += text.charAt(i);
          i++;
          setTimeout(typeWriter, typingSpeed);
        } else if (i > 0 && isDeleting) {
          typewriter.textContent = typewriter.textContent.slice(0, -1);
          i--;
          setTimeout(typeWriter, typingSpeed / 2);
        } else {
          isDeleting = !isDeleting;
          setTimeout(typeWriter, isDeleting ? 2000 : typingSpeed);
        }
      }

      setTimeout(typeWriter, 1000);

      setInterval(() => {
        const intensity = Math.random() * 0.3 + 0.7;
        typewriter.style.textShadow = `0 0 ${
          10 * intensity
        }px rgba(255, 85, 85, ${intensity * 0.7})`;
      }, 100);
    </script>
  </body>
</html>
